<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
          >Save
          </button>
          <button
            type="button"
            class="btn btn-success"
          >Cancel
          </button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name"
              formControlName="name"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Path</label>
              <input
                type="text"
                name="imagePath"
                id="imagePath"
                formControlName="imagePath"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="" class="img-responsive">
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  name="description"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  rows="6"></textarea>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <input type="text" class="form-control">
                      </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <input type="number" class="form-control">
                      </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group">
                        <button type="button" class="btn btn-danger">X</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
